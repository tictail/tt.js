<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mocha/mocha.css" />
  </head>
  <body>
    <!-- Show the spec output if in browser -->
    <div id="mocha"></div>

    <script src="jquery-browser/lib/jquery.js"></script>

    <!-- Use mocha, chai along with sinon for testing using specs -->
    <script src="mocha/mocha.js"></script>
    <script src="chai/chai.js"></script>
    <script src="sinon/pkg/sinon.js"></script>
    <script src="sinon-chai/lib/sinon-chai.js"></script>
    <script>
      chai.should();
      mocha.setup('bdd');
    </script>

    <!-- Include spec subjects -->
    <script src="tt-api.js"></script>
    <script src="tt-native.js"></script>

    <!-- Include our specs -->
    <script src="test/api.js"></script>
    <script src="test/native.js"></script>
    <script>
      if (!window.PHANTOMJS) {
        mocha.run()
      }
    </script>
  </body>
</html>
